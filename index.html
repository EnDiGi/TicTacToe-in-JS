<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicTacToe</title>
	<link rel = "stylesheet" href = "style.css">
</head>
<body>

	<div id = "diff-selector">
		<div id = "difficulties-bg">			
			<input type = "radio" id = "player-diff" name = "difficulty" value = "player" checked onclick = "restart_game()"><label for = "player-diff">VS Player</label>
			<input type = "radio" id = "easy-diff" name = "difficulty" value = "easy" onclick = "restart_game()"><label for = "easy-diff">VS Easy AI</label>
			<input type = "radio" id = "medium-diff" name = "difficulty" value = "medium" onclick = "restart_game()"><label for = "medium-diff">VS Medium AI</label>
			<input type = "radio" id = "hard-diff" name = "difficulty" value = "hard" onclick = "restart_game()"><label for = "hard-diff">VS Hard AI</label>
		</div>
	</div>

	<br>
	
	<label id = "turn-info">Couldn't process current player</label>
	
	<br>

	<div id = "grid">

		<button class = "button" id = "pos1" onclick = "move(0)"> </button>
		<button class = "button" id = "pos2" onclick = "move(1)"> </button>
		<button class = "button" id = "pos3" onclick = "move(2)"> </button>
		<button class = "button" id = "pos4" onclick = "move(3)"> </button>
		<button class = "button" id = "pos5" onclick = "move(4)"> </button>
		<button class = "button" id = "pos6" onclick = "move(5)"> </button>
		<button class = "button" id = "pos7" onclick = "move(6)"> </button>
		<button class = "button" id = "pos8" onclick = "move(7)"> </button>
		<button class = "button" id = "pos9" onclick = "move(8)"> </button>
	</div>

	<br>

	<button id = "restart-btn" onclick = "restart_game()">Restart</button>

	<script src = "script.js"></script>
</body>
</html>
